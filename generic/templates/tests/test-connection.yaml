{{- if .Values.test.enabled -}}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "base-service.fullname" . }}-test-connection"
  labels:
    {{- include "base-service.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "base-service.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
{{- end }}
